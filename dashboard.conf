input {
  beats {
    port => 5901
    client_inactivity_timeout => 240
  }
}
filter {
  date {
        match => [ "time", "ISO8601" ]
  }
}
output {
  if [docker][container][labels][com][coinstar][corp][khd] {
    if ![metric] {
      elasticsearch {
        hosts => ["https://elasticsearch:9200"]
        user => luser
        password => "Coinstar.123"
        index => "swarm-dashboard-log-%{+YYYY.MM.dd}"
        ssl_certificate_verification => false
      }
    } else {
      elasticsearch {
        hosts => ["https://elasticsearch:9200"]
        user => luser
        password => "Coinstar.123"
        index => "swarm-dashboard-telemetry-%{+YYYY.MM.dd}"
        ssl_certificate_verification => false
      }
    }
  } else if [docker][container][labels][com][coinstar][corp][txpipe] {
    if ![metric] {
      elasticsearch {
        hosts => ["https://elasticsearch:9200"]
        user => luser
        password => "Coinstar.123"
        index => "txpipe-log-%{+YYYY.MM.dd}"
        ssl_certificate_verification => false
      }
    } else {
      elasticsearch {
        hosts => ["https://elasticsearch:9200"]
        user => luser
        password => "Coinstar.123"
        index => "txpipe-telemetry-%{+YYYY.MM.dd}"
        ssl_certificate_verification => false
      }
    }
  } else if [docker][container][labels][com][coinstar][corp] {
    if ![metrics] {
      elasticsearch {
        hosts => ["https://elasticsearch:9200"]
        user => luser
        password => "Coinstar.123"
        index => "csswarm-log-%{+YYYY.MM.dd}"
        ssl_certificate_verification => false
      }
    } else {
      elasticsearch {
        hosts => ["https://elasticsearch:9200"]
        user => luser
        password => "Coinstar.123"
        index => "csswarm-telemetry-%{+YYYY.MM.dd}"
        ssl_certificate_verification => false
      }
    }
  } else {
    elasticsearch {
      hosts => ["https://elasticsearch:9200"]
      user => luser
      password => "Coinstar.123"
      index => "docker-misc-%{+YYYY.MM.dd}"
      ssl_certificate_verification => false
    }
  }
}
